version: "3.8"

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped

  etc-pool:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - redis
    ports:
      - "3333:3333"
    volumes:
      - ./:/repo:ro
    command: ["open-etc-pool", "/repo/config.json"]
